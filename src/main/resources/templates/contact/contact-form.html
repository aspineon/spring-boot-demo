<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Spring Boot + Thymeleaf</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.css" th:href="@{lib/bootstrap/css/bootstrap.css}"/>
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 75px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Contact Form</h2>
    <div th:if="${#request.getAttribute('contact.success-message')}" class="alert alert-info">
        <span th:text="#{${#request.getAttribute('contact.success-message')}}">Success Message</span>
    </div>
    
    <form role="form" method="post" th:object="${contactDetails}" th:action="@{/contact}">
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea cols="5" th:field="*{message}" id="message" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-lg btn-success" value="Send">
    </form>
</div>
</body>
</html>
